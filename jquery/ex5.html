<!DOCTYPE html>
<html>



<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   $("#hide").click(function(){
        $("#eat").toggle();
    });
    $("#RadioAll").change(function(){
        
        $("#R1").prop('checked', $("#RadioAll").is(":checked"));
        $("#R2").prop('checked', $("#RadioAll").is(":checked"));
        $("#R3").prop('checked', $("#RadioAll").is(":checked"));
        $("#R4").prop('checked', $("#RadioAll").is(":checked"));

    });
    $("#R1,#R2,#R3,#R4").change(function(){
        $("#RadioAll").prop('checked', $("#R1").is(":checked") && $("#R2").is(":checked") && $("#R3").is(":checked") && $("#R4").is(":checked"));
    });
    $("#RadioOther,#RadioGovrement,#RadioPrivateSector").change(function(){
       if ($("#RadioOther").is(":checked")) {
         $("#InputOther").removeAttr('disabled');
       }
       else {
         $("#InputOther").prop('disabled', true);
       }
    });
 });
</script>
</head>

<body>

       </fieldset>
         <br>
