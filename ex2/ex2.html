<!DOCTYPE html>
<html>
<style>
body {
	background-color: #efefef;
}
h3{
        text-align: center;
	margin: 12px auto;
	color: #0B5394;
        Font size: 15px;
	font-weight: bold;
}
div {

        font-family: 'Open Sans',Helvetica,Arial,sans-serif;
        display:inline-block;
}

div.CALC {
        background-color:white;
        width:338px;
        margin:80px auto;
	border-style: solid;
        border-width: 2px;
        border-color: black;
        display:inherit;
}

div.DISPLAY {
        background-color:white;
        color:black;
        width:256px;
        height:50px;
	border-style: solid;
        border-width: 2px;
        border-color: black;
       	font-size: 42px;
        vertical-align: middle;
        text-align: right;
        margin-left:auto;
}


div.BUTTON_BLOCK {

        margin-bottom:10px;
        margin-left:38px;
        margin-right:38px;
        padding-right:0px;
        padding-left:0px;
}


div.BUT {
        position: relative;
        width:82px;
        height:82px;
        line-height: 82px;
	border-style: solid;
        border-width: 1px;
        border-color: black;
       	font-size: 42px;
        text-align: center;
        vertical-align: middle;
        margin-top:6px;
        margin-right:0px;
        margin-left:0px;
        padding-right:0px;
        padding-left:0px;
}

div.BUT_ACTION {
        background-color:white;
        color:black;
}

div.BUT_ACTION:hover {
        background-color:black;
        color:white;
}


div.BUT_NUMBER {
        background-color:#666;
        color:#fff;
}


div.BUT_NUMBER:hover {
        background-color:white;
        color:black;
}

</style>
<body >
<div class=CALC >
<h3 >MyCalc</h3> 
<div class=BUTTON_BLOCK>'
<div class=DISPLAY id="disply">
42342432465647
</div>

<div class="BUT BUT_ACTION ">
+
</div>

<div class="BUT BUT_ACTION ">
-
</div>

<div class="BUT BUT_ACTION ">

</div>

<div class="BUT BUT_ACTION ">
/
</div>

<div class="BUT BUT_ACTION ">
=
</div>

<div class="BUT BUT_ACTION ">
C
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(7)">
7
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(8)">
8
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(9)">
9
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(4)">
4
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(5)">
5
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(6)">
6
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(1)">
1
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum(2)">
2
</div>

<div class="BUT BUT_NUMBER " onclick="OnClickNum('3')">
3
</div>

<div style="width:168px;" class="BUT BUT_NUMBER " onclick="OnClickNum(0)">
0
</div>

<div class="BUT BUT_NUMBER ">
.
</div>
</div>



</div>


<script>

var result ="0" ;
var IsInited = false;

function OnClickNum(n) {
	if (IsInited)
		result = result.concat(n);
	else {
		result =n;
		IsInited = true;
	}

	document.getElementById('disply').innerHTML =result;
  
}
</script>

</body>
</html>
